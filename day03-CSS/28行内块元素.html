<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <!-- 同时具有块元素和行内元素的特点---<img/>,<input>,<td> -->
    <!-- 和相邻行内元素（行内块）在一行上，但他们之间会有空白缝隙。一行可以显示多个（行内元素特点） -->
    <!-- 默认宽度就是它本身内容的宽度（行内块元素特点）-->
    <!-- 高度，行高，外边距以及内边距都可以控制（块元素特点） -->
    <style>
        input {
            width: 250px;
            height: 35px;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
</body>

</html>
