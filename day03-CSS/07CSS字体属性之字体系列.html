<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <!-- 最常见的几个字体可以：body {font-family: 'Microsoft Yahei',tahoma,arial,'Hiragino Sans GB'} -->
    <style>
        h2 {
            font-family: 'Microsoft Yahei';
        }

        p {
            /* font-family: 'Microsoft Yahei', Arial, Helvetica, sans-serif; (类似平行志愿，如果前者没用，依次使用后面的）*/
            font-family: 'Microsoft Yahei'
        }
    </style>
</head>

<body>
    <h2>胡图图之歌</h2>
    <p>我是图图小淘气</p>
    <p>面对世界很好奇</p>
    <p>我有问题数不清</p>
    <p>咕叽咕叽冒不停</p>
    <p>猎豹猎豹跑得快</p>
    <p>向日葵花向阳开</p>
</body>

</html>
