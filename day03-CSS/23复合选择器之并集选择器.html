<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之并集选择器</title>
    <!-- 并集选择器可以选择多组标签，同时为它们定义相同的样式 元素1,元素2 {样式声明} -->
    <style>
        /* 要求1:请把熊大和熊二改为粉色 */
        /* div,
        p {
            color: pink;
        } */

        /* 要求2:请把熊大和熊二改为粉色 小猪佩奇一家改为粉色 */
        div,
        p,
        .pig li {
            color: pink;
        }

        /* 约定语法规范，并集选择器喜欢竖着写 */
        /* 一定要注意最后一个选择器不需要加逗号 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪妈妈</li>
        <li>猪爸爸</li>
    </ul>
</body>

</html>
