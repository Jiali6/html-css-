<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <!-- 又称包含选择器：元素1 元素2 {样式声明} 元素1是父级 元素2是子级 最终选的是元素2 -->
    <style>
        /* 选择ol中的小li选出来改为pink色 */
        ol li {
            color: pink;
        }

        ol li a {
            color: aqua;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        开开心心
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孙子</a></li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">不会变化的</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我想变黄色</a></li>
        <li><a href="#">我想变黄色</a></li>
        <li><a href="#">我想变黄色</a></li>
        <li><a href="#">我想变黄色</a></li>
    </ul>
</body>

</html>
