<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <!-- 常见的行内元素有<a>,<strong>,<b>,<em>,<i>,<del>,<s>,<ins>,<u>,<span>等，<span>标签是最典型的行内元素 -->
    <!-- 相邻行内元素在一行上，一行可以显示多个 -->
    <!-- 高、宽直接设置是无效的 -->
    <!-- 默认宽度就是它本身内容的宽度 -->
    <!-- 行内元素只能容纳文本或其他行内元素 -->
    <!-- 链接<a>里面不能放链接,特殊情况链接<a>中可以放块级元素，但是给<a>转换一下块级模式最安全 -->
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <span>图图不是小淘气，图图是小可爱</span> <strong>图图的肚子</strong>
    <span>图图</span> <strong>图图的肚子</strong>
    <a href="http://www.baidu.com">百度</a>
</body>

</html>
