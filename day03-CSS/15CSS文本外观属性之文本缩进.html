    <title>CSS文本外观属性之文本缩进</title>
    <style>
        p {
            /* 文本的第一行首行缩进 多少距离 */
            /* text-indent: 20px; */
            /* em是一个相对单位，就是当前元素（font-size）一个文字的大小 */
            /* 如果此时写了2em 则是缩进当前元素 2个文字大小的距离 */
            text-indent: 2em;
        }
    </style>
</head>
