    //前置自增 先自加再使用  （++在前 先加）

    //2.后置自增 
    // let i = 1

    //后置自增先使用再自加 （++在后 后加）

    // console.log(i++ + 1) //2

    //了解
    let i = 1
    console.log(i++ + ++i + i) // (1) + (1+2=3) + (3) = 7
