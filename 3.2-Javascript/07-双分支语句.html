<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //需求：用户输入，用户名：pink，密码：123456，则提示登录成功，否则提示登录失败
    //1.用户输入
    let uname = prompt('请输入用户名：')
    let pwd = prompt('请输入密码：')
    //2.判断输出
    if (uname === 'pink' && pwd === '123456') {
      alert('恭喜登录成功')
    } else {
      alert('用户名或者密码错误')
    }
  </script>
</body>

</html>
