<body>
  <script>
    //需求：用户输入一个数字，如果数字小于0，则前面进行补0，比如09 03等
    //1.用户输入
    // let num = +prompt('请你输入一个数字：')
    // //2.判断输出
    // num < 10 ? '0' + num : num
    //1.用户输入
    let num = prompt('请你输入一个数字：')
    //2.判断输出
    num = num < 10 ? 0 + num : num
    alert(num);
  </script>
