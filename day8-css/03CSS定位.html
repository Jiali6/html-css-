<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <!-- 定位=定位模式+边偏移
     定位模式用于指定一个元素在文档中的定位方式。position属性来设置
      {position: static;} 静态定位，元素在文档流中正常显示
      {position: relative;} 相对定位，元素相对于它在文档中的原始位置进行偏移
                                  原来在标准流的位置继续占有，不脱标
      {position: absolute;} 绝对定位，元素相对于它的最近的带定位的祖先元素进行偏移
                                如果没有组先元素或祖先元素无定位，则以浏览器为准定位
                                不再占有原先的位置，脱标
       ***子绝父相：子级是绝对定位的话（子盒子不需要占有位置），父级要用相对定位（因为父级需要占有位置）                         
      {position: fixed;} 固定定位，元素相对于浏览器可视窗口进行偏移，跟父元素没关系，不能滚动条滚动
                                 不占有原来的位置，脱标
      {position: sticky;} 粘性定位（了解，兼容性较差），相对定位和固定定位的混合，相对于浏览器可视窗口进行偏移（固定定位特点）
                                  占有原先的位置（相对定位特点）
                                  必须添加top bottom left right其中一个才生效
     边偏移则决定了该元素的最终位置。top bottom left right 【eg：top：10px】 -->
    <!-- 定位的叠放顺序 
      定位布局可能会出现盒子重叠的情况，用z-index来控制盒子的前后次序（z轴）
      选择器{z-index:1;} 
      数值可以是正整数、负整数或0，默认是auto，数值越大，盒子越靠上
      如果属性值相同，则按照书写顺序，后来居上
      数字后不能加单位
      只有定位的盒子才有in-index属性
       -->
    <!-- 定位的特殊性
           绝对定位和相对定位也和浮动类似
           1、行内块元素添加绝对或固定定位，可以直接设置高度和宽度
           2、块级元素添加绝对或固定定位，如果不给宽度和高度，默认大小是内容的大小
           3、脱标的盒子不会触发外边距合并的问题 
           4、绝对定位会完全压住盒子（下面标准流所有的内容）
              而浮动元素不同，只会压住下面标准流的盒子，不会压住准流的盒子里面的文字
              浮动产生的目的最初是为了做文字环绕效果的，文字会围绕浮动元素 -->
    <!-- 下面是绝对定位水平垂直居中 -->
    <style>
        .box {
            position: absolute;
            /* 加了绝对定位的盒子不能通过margin: 0 auto;实现水平居中 */
            /* 1、left走50% 父容器宽度的一半
               2、margin 负值 往左边走自己盒子宽度的一半 */
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
