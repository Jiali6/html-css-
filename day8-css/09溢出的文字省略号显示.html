<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出的文字省略号显示</title>
    <!-- 1、单行文字文本溢出显示省略号
            1）先强制一行内显示文本 white-space: nowrap; （ nowrap不换行/normal自动换行）
            2）设置溢出隐藏 overflow: hidden;
            3）设置省略号显示 text-overflow: ellipsis; （ellipsis 省略号）
         2、多行文本溢出显示省略号
            多行文本溢出显示省略号，有较大兼容性问题，适合于webKit浏览器或移动端(移动端大部分是webkit内核)
            overflow:hidden;
            text-overflow:ellipsis;
            /*弹性伸缩盒子模型显示*/
            display:-webkit-box;
            /*限制在一个块元素显示的文本的行数*/
            webkit-line-clamp:2;
            /*设置或检索伸缩盒对象的子元素的排列方式*/
            webkit-box-orient:vertical; 
            *更推荐让后台人员做这个效果-->
</head>

</html>
