    <p>60年来，中法关系始终紧跟时代。<br/>在中国同西方国家关系中，两国率先建立全面战略伙伴关系，开启机制性战略对话；率先开展航空、核能、第三方市场等合作；率先互设文化中心、互办文化年，为全球文明互鉴发挥引领作用。两国合作促成应对气候变化《巴黎协定》、“昆明－蒙特利尔全球生物多样性框架”，有力推进全球气候议程。</p>
<p>历史是最好的老师。当今世界很不安宁，再次面临重重风险。中方愿同法方一道，弘扬建交精神，推动中法全面战略伙伴关系不断发展，为促进世界加强合作作出新的贡献。</p>
