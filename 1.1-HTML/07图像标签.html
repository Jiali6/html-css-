<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>图片标签的使用：</h1>
    <img src="kitty.jpeg"/>
    <!-- src=source -->

    <h1>alt 替换文本 图像显示不出来的时候用文字替换：</h1>
    <img src="kitty1.jpeg" alt="我是Kitty"/>

    <h1>title 提示文本 鼠标放到文字上，提示文字：</h1>
    <img src="kitty.jpeg" alt="我是小嘉" title="我是Kitty"/>

    <h1>width 给图像设置宽度：</h1>
    <img src="kitty.jpeg" alt="我是小嘉" title="我是Kitty" width="500"/>

    <h1>height 给图像设置高度：</h1>
    <img src="kitty.jpeg" alt="我是小嘉" title="我是Kitty"  height="100"/>
    <!-- 宽度和高度一般修改一个，会等比缩放 -->

     <h1>border 给图像设置边框：</h1>
     <img src="kitty.jpeg" alt="我是小嘉" title="我是Kitty"  width="500" border="15"/>
</body>
</html>
