<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-额外标签法</title>
    <!-- 语法：clear:属性值;（left不允许左侧有浮动元素/right不允许右侧有浮动元素/both同时清除左右两侧浮动的影响 -->
    <!-- 实际工作中，几乎只用clear:both; -->
    <!-- 清除浮动的策略是：闭合浮动 -->
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: aqua;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="damao">大毛</div>
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <!-- 额外标签法：在后面添加新标签，写clear：both；。新增的盒子必须是块级元素 不能是行内元素 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
