<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <!-- 样式冲突 就近原则（覆盖/后来者居上） -->
    <!-- 样式不冲突 不会层叠 -->
    <style>
        div {
            color: red;
            font-size: 30px;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>场景后浪推前，前浪死在沙滩上。</div>
</body>

</html>
