<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //事件循环 event loop
    // 由于主线程不断的重复获得任务、执行任务、在获取任务、再执行，所以这种机制被称为事件循环（enent loop）
    console.log(1);
    console.log(2);
    setTimeout(function () {
      console.log(3);
    }, 0)
    console.log(4);
    //1243
  </script>
</body>

</html>
