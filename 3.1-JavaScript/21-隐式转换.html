<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // +号两边只要有一个是字符串，都会把另外一个转换成字符串
    console.log(1 + 1); //2
    console.log('kitty' + 1); //kitty1
    console.log(2 + 2); //4
    console.log('2' + 2); //22
    // 除了+以外的算数运算符，比如- * /等都会把数据转换成数字
    console.log(2 - 2); //0
    console.log('2' - 2); //0
    console.log(+12); //12
    console.log(-12); //-12
    console.log(+'12'); //12 +可以转换成数字型
  </script>
</body>

</html>
