<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            /* 让块级盒子水平居中对齐 */
            margin: 100px auto;
        }

        .box img {
            /* 图片的宽度和父亲一样宽 */
            width: 100%;
        }

        .review {
            font-size: 14px;
            margin-top: 80px;
            height: 70px;
            /* 因为这个段落没有width属性 所以padding不会撑开盒子的宽度 */
            padding: 0 28px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 90px;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="eyes.png"></a>
        <p class="review">
            <a href="#">眼睛漂亮，粉粉的，亮晶晶的，勾人的</a>
        </p>
        <div class="appraise">来自于 宇宙无敌美少女 的评价</div>
        <div class="info">
            <h4> <a href="#">Hello Kitty好朋友的眼睛...</a></h4>
            <em>|</em>
            <span>99.99%</span>
        </div>
    </div>
</body>

</html>
