<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>

<body>
    <h4>您喜欢的食物？</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <!-- 无序列表的各个列表项之间没有顺序级别之分，是并列的。无序列表带有自己的样式属性 -->
    <!-- <ul></ul>中只能放<li></li>标签,<li></li>标签可以容纳所有元素 -->
</body>

</html>
