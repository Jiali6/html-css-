<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [2, 0, 34, 56, 0, 2, 0, 25, 0, 78]
    //1.声明新数组
    let newArr = []
    // 2.遍历筛选
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] !== 0) {
        //3.满足条件追加给新数组
        newArr.push(arr[i])
      }
    }
    //4.输出新数组
    console.log(newArr);
  </script>
</body>

</html>
