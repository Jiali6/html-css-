<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <!-- 不管父元素权重多高，子元素继承过来都是0 -->
    <style>
        /* 父亲的权重是100 */
        #father {
            color: red;
        }

        /* p继承过来的权重为0 */
        /* 所以标签到底执行那个样式，就先看这个标签有没有直接选出来 */
        p {
            color: pink;
        }

        /* a链接浏览器默认制定了一个样式 蓝色 有下划线 a{color:blue} */
        a {
            color: coral;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>you are beautiful</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
