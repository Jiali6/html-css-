<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之内边距复合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* padding-left: 5px;
            padding-right: 5px;
            padding-top: 5px;
            padding-bottom: 5px; */
            /* 内边距复合写法 */
            /* 一个值 代表上下左右都有5像素内边距 */
            padding: 5px;
            /* 两个值 padding: 5px 10px; 代表上下内边距是5px 左右内边距是10px */
            /* 三个值 padding: 5px 10px 20px; 代表 上5px 左右10px 下20 */
            /* 四个值 padding: 5px 10px 20px 30px; 代表上5px 右10px 下20px 左30px 顺时针顺序 */
        }
    </style>
</head>

<body>
    <div>
        盒子的内容是content盒子的内容是content盒子的内容是content盒子的内容是content
    </div>
</body>

</html>
