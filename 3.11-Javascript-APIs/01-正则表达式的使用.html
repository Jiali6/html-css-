<!DOCTYPE html>
<html lang="en">

<body>
  <source>
  <script>
    const str = '我们在学习前端 希望学习前端能高新毕业'
    //正则表达式使用：
    //1.定义规则
    const reg = /前端/
    //2.查找 是否匹配 reg.test(被检测的规则)
    console.log(reg.test(str)); //true
    //3.exec()
    console.log(reg.exec(str)); //返回数组 找不到返回null
  </script>
</body>

</html>
