<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // js 弱数据类型的语言 只有当我们赋值的时候才会确定数据类型
    // let num = 10; // num 可以是任意类型
    // num = 'hello'; // num 变成了字符串
    // console.log(num); 
    // 先乘除取余 后加减 有小括号先算小括号里面的
    console.log(1 + 1);
    console.log(1 * 1);
    console.log(1 / 1);
    console.log(4 % 2); //求余数 0
    console.log(4 % 5); //求余数 4 <开发中经常作为某个数字是否整除的判断>
    // java 强数据类型的语言 int num = 10; num一定是整数

    console.log('kitty' - 2); // NaN
    // NaN是Not a Number的缩写，表示不是一个数字
    // Nan是粘性的，任何运算都和NaN有关的结果都是NaN
    console.log(NaN + 2); // NaN
    console.log(NaN * 2); // NaN
    console.log(NaN / 2); // NaN
    console.log(NaN - 2); // NaN
  </script>
</body>

</html>
