<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 交换两个变量的值
    let num1 = 10;
    let num2 = 20;
    // 声明一个临时变量temp
    let temp;
    // 都是把右边给左边
    // 1. 把num1的值赋给temp
    temp = num1;
    // 2. 把num2的值赋给num1
    num1 = num2;
    // 3. 把temp的值赋给num2
    num2 = temp;
    // 交换完成
    console.log(num1, num2)
  </script>
</body>

</html>
