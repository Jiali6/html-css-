<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        body {
            font-size: 20px;
        }

        /* 标题标签比较特殊，需要单独指定大小 */
        h2 {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h2>胡图图之歌</h2>
    <p>我是图图小淘气</p>
    <p>面对世界很好奇</p>
    <p>我有问题数不清</p>
    <p>咕叽咕叽冒不停</p>
    <p>猎豹猎豹跑得快</p>
    <p>向日葵花向阳开</p>
</body>

</html>
