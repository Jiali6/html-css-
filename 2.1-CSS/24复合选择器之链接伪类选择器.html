<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <!-- 用于向某些选择器添加特殊的效果 用冒号(:)表示 按序书写（LVHA）-->
    <style>
        /* a:link选择所有未被访问的（点击过的）链接 */
        /* a:link {
            color: black;
            text-decoration: none;
        }

        /* a:visited选择所有已被访问的链接 */
        /* a:visited {
            color: orange;
        } */

        /* a:hover选择鼠标指针位于其上的链接 */
        /* a:hover {
            color: skyblue;
        } */

        /* a:active选择活动链接(鼠标正在按下还没弹起的那个链接) */
        /* a:active {
            color: green;
        } */
        /* 实际开发常这样 */

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #369;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxxxxx.com">未知的网站</a>
</body>

</html>
