<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之文字样式</title>
    <style>
        p {
            font-style: italic;
        }

        em {
            /* 让倾斜的字体不倾斜 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>我是图图小淘气</p>
    <em>我是小美小娇娇</em>
    <!-- <em>——emphasize 本身里面文字就是倾斜的 -->
</body>

</html>
