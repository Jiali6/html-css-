<!DOCTYPE html>

    <title>行内样式表</title>

</head>

<body>
    <p>我是图图小淘气</p>
    <p>面对世界很好奇</p>
    <p>我有问题数不清</p>
    <p>咕叽咕叽冒不停</p>
    <p>猎豹猎豹跑得快</p>
    <p>向日葵花向阳开</p>
    <p>兔子青蛙蹦蹦跳</p>
    <p style="color: pink; font-size: 20px;">图图的肚子 图图的肚子 咕咕咕咕叫不停</p>
</body>

</html>
