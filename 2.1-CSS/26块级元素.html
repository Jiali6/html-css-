<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <!-- 常见的块元素有<h1>-<h6>,<p>,<div>,<ul>,<ol>,<li>等，<div>标签是最典型的块元素 -->
    <!-- 自己独占一行 -->
    <!-- 高度、宽度外边距以及内边距都可以控制 -->
    <!-- 宽度默认是容器（父级宽度）的100% -->
    <!-- 是一个容器及盒子，里面可以放行内元素或者块级元素 -->
    <!-- 文字类的元素内不能使用块级元素 例如<p>、<h1>-<h6> -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>比较霸道，自己独占一行</div>瑟瑟发抖
</body>

</html>
