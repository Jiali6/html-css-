<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体粗细</title>
    <!-- normal正常字体400 bold粗体700 bolder特粗体 lighter细体 number-->
    <style>
        .bold {
            /* font-weight: bold; */
            /* 这个700后不要跟单位 等价于bold 都是加粗效果 */
            /* 实际开发中更提倡用数字来表示加粗或者变细 */
            font-weight: 700;
        }

        h2 {
            /* font-weight: normal; */
            font-weight: 400;
        }
    </style>
</head>

<body>
    <h2>胡图图之歌</h2>
    <p>我是图图小淘气</p>
    <p>面对世界很好奇</p>
    <p>我有问题数不清</p>
    <p>咕叽咕叽冒不停</p>
    <p class="bold">猎豹猎豹跑得快</p>
    <p>向日葵花向阳开</p>
</body>

</html>
