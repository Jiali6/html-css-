<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之盒子边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width 边框的粗细 一边情况下都用px作为单位 */
            border-width: 5px;
            /* border-style 边框的样式 solid实线边框 dashed虚线边框 dotted点线边框*/
            border-style: solid;
            /* border-style: dashed; */
            /* border-style: dotted; */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
