<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.随机生成一个数字1-10
    //取到N～M的随机整数
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)
    //设定三次，三次没猜对，直接退出
    let flag = true //开关变量
    for (let i = 1; i <= 3; i++) {
      let num = +prompt('请输入1~10之间的的一个数字：')
      if (num > random) {
        alert('您猜大了')
      } else if (num < random) {
        alert('您猜小了')
      } else {
        flag = false
        alert('您猜对了，真厉害')
        break
      }
    }
    //写到for外面
    if (flag) {
      alert('次数已经用完')
    }
  </script>
</body>

</html>
