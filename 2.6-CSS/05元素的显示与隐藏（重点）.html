<!-- 元素的显示与隐藏
     本质：让一个元素在页面上隐藏或显示出来
          类似网站广告，当我们点击关闭就不见了，但是我们刷新页面又会重新出现
          1、display属性用于一个元素应如何显示
             display: none;隐藏对象，而且<不再占有原来的位置>
             display: block;显示对象，除了转换为块级元素之外，同时还有显示元素的意思 
          2、visibility属性用于指定一个元素应可见还是隐藏，<继续占有原来的位置>
            visibility: visible;元素可视
            visibility: hidden;元素隐藏
          3、overflow属性指定了如果内容溢出一个元素的框时，会发生什么
             overflow: visible;
             overflow: hidden;
             overflow: scroll; 溢出的时候显示滚动条 不溢出也显示滚动条
             overflow: auto; 溢出的时候才显示滚动条 不溢出就不显示滚动条
             *如果有定位的盒子，慎用overflow：hidden；因为它会隐藏多余的部分      
          -->
