    <title>页面布局思路</title>
    <!-- 1、必须确定页面的版心（可视区），测量可知
     2、必须分析页面中的行模块，以及每个行模块中的列模块。页面布局第一准则
     3、一列中的列模块经常浮动布局，先确定每个列的大小，之后确定列的位置。页面布局第二准则
     4、制作HTML结构。遵循先有结构，后有样式的原则。结构永远最重要
     所以，先理清楚布局结构，再写代码尤为重  -->
