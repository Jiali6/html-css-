    <!-- rem (root em)是一个相对单位，类似于em，em是相对于自身元素字体大小，若自身没有，em则是相对父元素字体大小。
         不同的是，rem的基准是相对于<html元素>的字体大小。
         比如，根元素(html)设置font-size=12px;非根元素设置width:2rem;则换成px表示就是24px。
          em (root em)是一个相对单位，类似于em，em是父元素字体大小。
          不同的是rem的基准是相对于html元素的字体大小。
          比如，根元素(html)设置font-size=12px;非根元素设置width:2rem;则换成px表示就是24px。
rem的优点就是可以通过修改html里面的文字体大小来改变页面中元素的大小，可以整体控制。
