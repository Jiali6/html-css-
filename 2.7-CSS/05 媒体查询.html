<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询</title>
    <!-- meadia query是CSS新语法
         使用 @media查询，可以针对不同的媒体类型定义不同的样式
         * @media 可以针对不同的屏幕尺寸设置不同的样式
         当你重置浏览器大小的过程中，页面也会根据浏览器的宽度和高度重新清染页面
         目前针对很多苹果手机、Android手机，平板等设备都用得到多媒体查询-->
    <!-- 语法规范
         @media mediatype and|not|only (media feature) {CSS-Code;}
         1、用@media开头，注意@符号
         2、mediatype媒体类型
         3、关键字
            and 可以将多个媒体特性连接到一起，相当于“且”的关系
            not 排除某个媒体类型，相当于“非”的关系，可以省略
            only 指定某个媒体类型，排除其他的媒体类型，可以省略
         4、media feature 媒体特征 必须有小括号包含
            width 定义输出设备中页面可见区域的宽度
            midia-width 定义输出设备中页面可见区域的宽度
            max-width 定义输出设备中页面可见区域的最大宽度
        eg：@media screen and (max-width: 800px) {
                                                  body{
                                                       background-color: pink;
                                                  }
                                                  }
        以上代码的意思是：当屏幕的宽度小于800px时（在屏幕上 最大宽度800px），背景颜色变为粉色                                          
          -->

</head>

</html>
