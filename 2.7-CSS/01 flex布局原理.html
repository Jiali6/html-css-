    <title>flex布局原理</title>
    <!-- 1、flex是 flexible Box的缩写，意为"弹性布局",用来为盒状模型提供最大的灵活性，任何一个容器都可以指定为 flex布局。
            当我们为父盒子设为flex布局以后，子元素的float、clear和 vertical-align 属性将失效分仲缩布局=弹性布局=伸缩盒布局=弹性盒布局 =flex布局
         2、采用Flex布局的元素，称为Flex容器(flexcontainer)简称"容器"。它的所有子元素自动成为容器成员，称为Flex项目(flexitem)，简称"项目"。
            子容器可以横向排列也可以纵向排列
         总结flex布局原理:
         就是通过给父盒子添加flex属性，来控制子盒子的位置和排列方式-->
