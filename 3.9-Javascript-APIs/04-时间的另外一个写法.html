<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 40px;
      border: 1px solid pink;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>

<body>
  <div></div>
  <script>
    const div = document.querySelector('div')
    //得到日期对象 外面也写，避免开始空白
    const date = new Date()
    div.innerHTML = date.toLocaleString() // 2025/4/22 22:58:45
    setInterval(function () {
      const date = new Date()
      div.innerHTML = date.toLocaleString() // 2025/4/22 22:58:45
    }, 1000)
    // div.innerHTML = date.toLocaleDateString() // 2025/4/22
    // div.innerHTML = date.toLocaleTimeString() // 23:00:48
  </script>
</body>

</html>
